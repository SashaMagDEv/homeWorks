<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mp-4">Ведіть свої дані</h1>
    <div class="row justify-content-center">
        <div class="col-mb-6">
            <form action="#" class="border p-4 shadow bg-light" id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Ім`я</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <span class="text-danger error small" id="nameError"></span>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Повідомлення</label>
                    <textarea id="message" class="form-control" name="message"></textarea>
                    <span class="text-danger error small" id="messageError"></span>
                </div>
                <h3 class="mb-3">Як вам відповісти?</h3>
                <div class="mb-3">
                    <label for="phone" class="form-label">Номер телефону</label>
                    <input type="text" id="phone" class="form-control" name="phone" placeholder="+380" required>
                    <span class="text-danger error small" id="phoneError"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Пошта</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span class="text-danger error small" id="emailError"></span>
                </div>
                <button type="submit" class="btn btn-primary w-100">Відправити</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
